version: "3.3"

services:
  jupyter:
    image: my_jetcar
    ports:
      - "8888:8888"
    volumes:
      - ~/jetcar/notebooks:/notebooks
    command: ["jupyter", "notebook", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root", "--NotebookApp.token=''"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]